<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css" type="text/css" media="screen">
    <title></title>
</head>
<body>
    <button id="back"><img id="icon" src="https://as2.ftcdn.net/v2/jpg/02/44/10/73/1000_F_244107399_NAbR1gRjvR4OD0e87bJl4dxPyWO5rUq4.jpg" width="30px" height="30px"><a id="back" href="/src/index.html">INICIO</a></button>
    <form id="form">
        <h1>REGISTRO</h1>
        <label>Ingrese su nombre</lable>
        <input type="text" name="name" placeholder="Ingrese su nombre">
        <br>
        <label>Ingrese su apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido">
        <br>
        <label>Ingrese su número de celular</label>
        <input type="number" name="celular" placeholder="Ingrese su número de celular" min="6" max="12">

        <label>Ingrese su fecha de nacimiento</label>
        <input type="date" name="date" placeholder="Ingrese su fecha de nacimiento">
        <br>
        <label>Ingrese su correo electronico</label>
        <input type="email" name="email" placeholder="Ingrese su correo electronico">
        <br>
        <label>Ingrese su contraseña</label>
        <input type="password" name="password" placeholder="Ingrese su contraseña">
        <br>
        <input type="submit" name="submit" id="submit">
    </form>
